<!-- Dark Mode Toggle Script -->
<script>
  function initDarkMode() {
    // Look for the dark mode toggle button
    const toggleButton = document.getElementById('dark-mode-toggle');

    if (toggleButton) {
      console.log('Dark mode toggle button found.');
      // When the button is clicked, toggle the dark-mode class on <body>
      toggleButton.addEventListener('click', function() {
        console.log('Dark mode toggle button clicked!');
        document.body.classList.toggle('dark-mode');

        // Save the user's preference to localStorage
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('theme', 'dark');
          console.log('Dark mode activated and saved.');
        } else {
          localStorage.setItem('theme', 'light');
          console.log('Light mode activated and saved.');
        }
      });
    } else {
      console.error('Dark mode toggle button not found!');
    }

    // On page load, check for a saved theme preference and apply it
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      console.log('Dark mode applied on page load based on saved preference.');
    }
  }

  // Run initDarkMode immediately if the DOM is already ready,
  // otherwise attach it to DOMContentLoaded.
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initDarkMode);
  } else {
    initDarkMode();
  }
</script>
